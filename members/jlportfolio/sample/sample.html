<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peso to Dollar Converter</title>

  <!-- âœ… Ionic Core CDN -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>

  <style>
    ion-content {
      --background: #f4f5f8;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Peso to Dollar Converter</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>ðŸ’± Convert PHP â†’ USD</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Enter amount in Pesos (â‚±)</ion-label>
            <ion-input id="pesoInput" type="number"></ion-input>
          </ion-item>

          <ion-button expand="block" color="success" id="convertBtn">
            Convert
          </ion-button>

          <div class="result" id="result"></div>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-app>

  <script>
    const rate = 58.5; // 1 USD = 58.5 PHP (you can update this)
    const btn = document.getElementById('convertBtn');
    const input = document.getElementById('pesoInput');
    const result = document.getElementById('result');

    btn.addEventListener('click', () => {
      const peso = parseFloat(input.value);
      if (isNaN(peso) || peso <= 0) {
        result.innerHTML = 'âš ï¸ Please enter a valid amount.';
      } else {
        const usd = (peso / rate).toFixed(2);
        result.innerHTML = `ðŸ’µ ${peso} PHP = ${usd} USD`;
      }
    });
  </script>
</body>
</html>
